<ion-header>
    <ion-toolbar color='primary'>

        <ion-buttons slot="start">
            <ion-menu-button>

            </ion-menu-button>
        </ion-buttons>
        <ion-title>Detail</ion-title>


        <ion-buttons slot="end">
            <ion-button fill="clear">
                <ion-icon name="cart"></ion-icon>
                <ion-badge>{{count}}</ion-badge>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let cat of items" class="category-block">

        <ion-row no-padding class="category-banner">
            <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
                {{ cat.category }}
            </ion-col>
        </ion-row>

        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let product of cat.products">
                <div *ngIf="cat.expanded">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>
                                {{ product.name }} - {{ product.price | currency:'R':'symbol'}}
                            </ion-card-title>
                            <ion-card-content>
                                <img src="https://via.placeholder.com/300x300">
                                <ion-button expand="full" (click)="addToCart(product)"> Add to Cart</ion-button>
                            </ion-card-content>
                        </ion-card-header>
                    </ion-card>
                </div>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
